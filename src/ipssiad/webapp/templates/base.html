<!DOCTYPE html>
{% load static %}

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>

    <body>
        <div class="container">
            <nav>

                {% if user.is_authenticated %}
                    <a href = "{% url 'webapp:webapp_profile' %}">Profil</a>
                    <a href = "{% url 'webapp:webapp_logout' %}">Logout</a>
                {% else %}
                    <a href = "{% url 'webapp:webapp_login' %}">Login</a>
                    <a href = "{% url 'webapp:webapp_register' %}">Register</a>
                {% endif %}

                <a href = "{% url 'webapp:webapp_index' %}">Accueil</a>
                <a href = "{% url 'webapp:webapp_annonces_requests' %}">Demandes</a>
                <a href = "{% url 'webapp:webapp_annonce_offres' %}">Offres</a>
                {% if user.is_authenticated %}
                    <a href = "{% url 'webapp:webapp_annonce_new' %}">Cr√©er une annonce</a>
                {% endif %}
            </nav>
            {% block content %} {% endblock %}
        </div>
    </body>

    <script type="text/javascript" src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
